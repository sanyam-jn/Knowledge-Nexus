<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Nexus</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vis-network@9.1.2/dist/vis-network.min.js"></script>
    <link href="/static/style.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Knowledge Nexus</h1>
        
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Input Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Input Document</h2>
                <form id="textForm" class="space-y-4">
                    <textarea 
                        id="inputText" 
                        class="w-full h-40 p-2 border rounded-lg"
                        placeholder="Enter your text here..."></textarea>
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700">
                        Process Text
                    </button>
                </form>
            </div>

            <!-- Query Section -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Query</h2>
                <form id="queryForm" class="space-y-4">
                    <input 
                        type="text" 
                        id="queryInput" 
                        class="w-full p-2 border rounded-lg"
                        placeholder="Enter your query...">
                    <button 
                        type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-lg hover:bg-green-700">
                        Ask
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-8 grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Knowledge Graph Visualization -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Knowledge Graph</h2>
                <div id="knowledge-graph" class="h-96 border rounded-lg"></div>
            </div>

            <!-- Query Results -->
            <div class="bg-white p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-semibold mb-4">Results</h2>
                <div id="results" class="space-y-4">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>
    </div>
    <script src="/static/main.js"></script>
</body>
</html>
